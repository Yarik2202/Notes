<!DOCTYPE html>
<html lang="ua">
    <head> 
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./toDoList.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TO DO LIST</title>
    </head> 
    <body onload="setFocus()">
        <header>
            <div>
                TO DO LIST
            </div>
         </header>
        <main>
            <form action="" class="input_all">
                <input id="input_add_note" type="text" class="input_str" placeholder="Створіть нову нотатку"> 
                <input type="submit" class="input_button" id="button_add_note" value="⏎">
            </form>

            <div class="notes" id="all_notes">
               
            </div>
        </main>
        <footer>
            <div class="trash_box">
               <img id='trash_box_img' src="./background_Image/empty.png" alt="">
            </div>
        </footer>
    </body>
         <script src="./toDoList.js"></script>
</html>
